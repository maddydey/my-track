<!DOCTYPE html>
<html>
<head>
    <title>Premium Route Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html, #map { height: 100%; margin: 0; background: #121212; }
        .leaflet-container { background: #121212 !important; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        // Получаем массив координат из URL (бот будет передавать их списком)
        const pathData = params.get('path'); 
        
        if (pathData) {
            const points = JSON.parse(decodeURIComponent(pathData)); // [[lat,lon], [lat,lon]...]
            const map = L.map('map', { zoomControl: false }).setView(points[points.length - 1], 15);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            // Рисуем линию маршрута
            const polyline = L.polyline(points, {
                color: '#007aff',
                weight: 5,
                opacity: 0.7,
                smoothFactor: 1
            }).addTo(map);

            // Ставим маркер на последнюю точку (где ты сейчас)
            L.circleMarker(points[points.length - 1], {
                radius: 8, fillOpacity: 1, color: '#fff', fillColor: '#007aff', weight: 3
            }).addTo(map).bindPopup("Вы здесь").openPopup();

            map.fitBounds(polyline.getBounds(), {padding: [50, 50]});
        }
    </script>
</body>
</html>
