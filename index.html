<!DOCTYPE html>
<html>
<head>
    <title>Мой Маршрут</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 1. Считываем координаты из ссылки (то, что прислал бот)
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat'));
        const lon = parseFloat(urlParams.get('lon'));

        // 2. Если координаты есть — ставим их центром, если нет — ставим дефолт (Москва)
        const startLat = lat || 55.75;
        const startLon = lon || 37.61;

        var map = L.map('map').setView([startLat, startLon], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 3. Если координаты пришли, ставим маркер
        if (lat && lon) {
            L.marker([lat, lon]).addTo(map)
                .bindPopup('Ты здесь!')
                .openPopup();
        } else {
            alert("Координаты не получены. Включи трансляцию в боте!");
        }
    </script>
</body>
</html>
